server:
  applicationConnectors:
    - type: http
      port: 8080

logging:
  level: INFO

database:
  driverClass: org.h2.Driver
  user: demo_user
  password: demopassword
  url: jdbc:h2:./db

jooq:
  dialect: H2
  logExecutedSql: yes
  renderSchema: yes
  renderNameStyle: QUOTED
  renderKeywordStyle: LOWER
  renderFormatted: no
  paramType: INDEXED
  statementType: PREPARED_STATEMENT
  executeLogging: no
  executeWithOptimisticLocking: no
  attachRecords: yes
  updatablePrimaryKeys: no
